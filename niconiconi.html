<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NicoNicoNi~</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/player.css">

    <style>
        video::-webkit-media-controls-enclosure{
            /**禁止video标签的control属性只对webkit内核有效**/
            display: none !important;
        }
    </style>
</head>
<body>
    <figure>
        <figcaption>视频播放器</figcaption>
        <div class="player">
            <video id="myVideo" src="niconiconi.mp4"></video>
            <div class="controls">
                <!-- 播放/暂停 -->
                <a href="javascript:;" class="switch fa fa-play"></a>
                <!-- 全屏 -->
                <a href="javascript:;" class="expand fa fa-expand"></a>
                <!--音量-->
                <a href="javascript:;" class="volume fa fa-volume-up" ></a>
                <!-- 进度条 -->
                <div class="progress">
                    <div class="loaded"></div>
                    <div class="line"></div>
                    <div class="bar"></div>
                </div>
                <!-- 时间 -->
                <div class="timer">
                    <span class="current">00:00:00</span> /
                    <span class="total">00:00:00</span>
                </div>
                <!-- 声音 -->
                <div class="volumeBar">
                    <div class="volumeInner"></div>
                </div>
            </div>
        </div>
    </figure>

    <script type="text/javascript">
        var video = document.querySelector("video");
        var isPlay = document.querySelector(".switch");
        var expand = document.querySelector(".expand");
        var progress = document.querySelector(".progress");
        var loaded = document.querySelector(".progress > .loaded");
        var currPlayTime = document.querySelector(".timer > .current");
        var totalTime = document.querySelector(".timer > .total");
        var isVolume = document.querySelector(".volume");
//        var volumeBar = document.querySelector(".volumeBar");
        //当视频可播放的时候
        video.oncanplay = function(){
            //显示视频
            this.style.display = "block";
            //显示视频总时长
            totalTime.innerHTML = getFormatTime(this.duration);
        };

        //播放按钮控制
        isPlay.onclick = function(){
            if(video.paused) {
                video.play();
            } else {
                video.pause();
            }
            this.classList.toggle("fa-pause");
        };

        //音量按钮
        isVolume.onclick = function () {
            if(video.muted){
                video.muted = false;
                //toggle存在的删除，不存在则添加
                this.classList.toggle("fa-volume-off");//删除元素
                this.classList.toggle("fa-volume-up");//添加元素
            }else {
                video.muted = true;
                this.classList.toggle("fa-volume-up");
                this.classList.toggle("fa-volume-off");
            }

        }
        //全屏
        expand.onclick = function(){
            video.webkitRequestFullScreen();

        };

        //播放进度
        video.ontimeupdate = function(){
            var currTime = this.currentTime,    //当前播放时间
                    duration = this.duration;       // 视频总时长
            //百分比
            var pre = currTime / duration * 100 + "%";
            //显示进度条
            loaded.style.width = pre;

            //显示当前播放进度时间
            currPlayTime.innerHTML = getFormatTime(currTime);
        };

        //跳跃播放
        progress.onclick = function(e){
            var event = e || window.event;
            video.currentTime = (event.offsetX / this.offsetWidth) * video.duration;
        };

        //播放完毕还原设置
        video.onended = function(){
            var that = this;
            //切换播放按钮状态
            isPlay.classList.remove("fa-pause");
            isPlay.classList.add("fa-play");
            //进度条为0
            loaded.style.width = 0;
            //还原当前播放时间
            currPlayTime.innerHTML = getFormatTime();
            //视频恢复到播放开始状态
            that.currentTime = 0;
        };

        function getFormatTime(time) {
            var time = time || 0;

            var h = parseInt(time/3600),
                    m = parseInt(time%3600/60),
                    s = parseInt(time%60);
            h = h < 10 ? "0"+h : h;
            m = m < 10 ? "0"+m : m;
            s = s < 10 ? "0"+s : s;

            return h+":"+m+":"+s;
        }

    </script>
</body>
</html>
