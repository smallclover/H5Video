<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NicoNicoNi~</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <!-视频播放器主体-->
    <figure>
        <figcaption>视频播放器</figcaption>
        <div class="player">
            <video id="myVideo" src="niconiconi.mp4"></video>
            <div class="controls">
                <!-- 播放/暂停 -->
                <a href="javascript:;" class="switch fa fa-play"></a>
                <!-- 全屏 -->
                <a href="javascript:;" class="expand fa fa-expand"></a>
                <!--音量-->
                <a href="javascript:;" class="volume fa fa-volume-up" ></a>
                <!-- 进度条 -->
                <div class="progress">
                    <div class="loaded"></div>
                    <div class="line"></div>
                    <div class="bar"></div>
                </div>
                <!-- 时间 -->
                <div class="timer">
                    <span class="current">00:00:00</span> /
                    <span class="total">00:00:00</span>
                </div>
                <!-- 音量条 -->
                <div class="volumeBar">
                    <div class="volumeInner"></div>
                </div>
            </div>

        </div>
    </figure>
    <!--speed 快进-->
    <input type="button" value="x1" class="btnx1">
    <input type="button" value="x3" class="btnx3">
</body>
<script src="js/jquery.min.js"></script>
<script src="js/player.js"></script>
</html>
